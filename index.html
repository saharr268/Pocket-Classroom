<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pocket Classroom â€” SPA</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#" id="appLogo">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
          <rect width="24" height="24" rx="5" fill="#0ea5a2"></rect>
          <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="12" fill="#021024" font-weight="700">PC</text>
        </svg>
        <span class="ms-2">Pocket Classroom</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"
              aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-view="library" role="tab" id="tab-library">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="author" role="tab" id="tab-author">Author</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="learn" role="tab" id="tab-learn">Learn</a>
          </li>
        </ul>

        <div class="d-flex align-items-center gap-2 nav-actions">
          <button class="btn btn-sm btn-outline-light" id="btnImport" title="Import JSON" aria-label="Import JSON">Import</button>
          <button class="btn btn-sm btn-success" id="btnNew" title="New Capsule" aria-label="New Capsule">New Capsule</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid">
    <div class="app-shell">

      <!-- Library view -->
      <section id="view-library" class="app-view active" aria-labelledby="tab-library" role="region">
        <header class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 mb-0">Library</h2>
          <div>
            <small class="text-light">Browse your capsules</small>
          </div>
        </header>

        <div id="libraryGrid" class="row g-3" aria-live="polite">
        </div>
      </section>

      <!-- Author view -->
      <section id="view-author" class="app-view" aria-labelledby="tab-author" role="region">
        <header class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 mb-0">Author</h2>
          <small class="text-light">Create or edit capsules</small>
        </header>

        <div id="authorShell" class="card card-app p-3">
        </div>
      </section>

      <!-- Learn view -->
      <section id="view-learn" class="app-view" aria-labelledby="tab-learn" role="region">
        <header class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 mb-0">Learn</h2>
          <small class="text-light">Switch between Notes, Flashcards, and Quiz</small>
        </header>

        <div id="learnShell" class="card card-app p-3">
        </div>
      </section>

    </div>
  </main>


  <input id="fileImport" type="file" accept=".json,application/json" style="display:none" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
